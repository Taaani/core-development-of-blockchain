<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <form action="/wallet" method="POST" class="container bg-success rounded">
        <div class="ml-20">
            <h3 class=" text-white">it s our bitcoin wallet</h3>
        </div>
        <div class="row">
            <div class="col-12">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-white">Enter Amount</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="12345...."
                        name="amount">
                </div>
            </div>
            <div class="col-12">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-white">Sender Address</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Address"
                        name="senderAddress">
                </div>
            </div>
            <div class="col-12">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-white">Recipient Address</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Address"
                        name="recipientAddress">
                </div>
            </div>



        </div>
        <input type="submit" class="btn btn-primary">

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
